<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <container>
        <div id="image-div">
            <img id="background-image" src="halie-west-25xggax4bSA-unsplash.jpg" alt="mountain vista">
            <div id="logo-container">
                <img id="logo-image" src="odin-lined.jpg"> <div>COMPANY<br>LOGO</div>
            </div>
        </div>

        <div id="main">
            <div id="description">
                <b><p>This is not a real online service! It is a mock page that I drafted to get some practice producing forms in html. Sign up now to get started.

                    <br><br>This sentence deserves some <em>emphasis.</em>
                </p></b>

            </div>

            <form id="form-container" action="#">
                <div id="label-container">
                    <p>Sign up here!</p>
                    <fieldset>
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="John">

                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Doe">
                    </fieldset>
                    <fieldset>
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="johndoe@email.com">

                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="123-456-7690">
                    </fieldset>
                    <fieldset>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="********">

                        <label for="confirm-pw">Confirm Password</label>
                        <input type="password" id="password" name="password" placeholder="********">
                    </fieldset>
                </div>
            
                <div id="create-account">
                    <button>Create Account</button>
                    <p>Already have an account? <a href="#">Log in.</a></p>
                </div>
            </form>
        </div>
    </container>

</body>
</html>
